        /* Updated transforms for correct brick shape */
        .front { 
            transform: translateZ(150px); 
        }
        
        .back { 
            transform: translateZ(-150px) rotateY(180deg);
        }
        
        .left { 
            transform: rotateY(-90deg) translateZ(150px);
        }
        
        .right { 
            transform: rotateY(90deg) translateZ(450px);
        }
        
        .top { 
            transform: rotateX(90deg) translateZ(150px);
        }
        
        .bottom { 
            transform: rotateX(-90deg) translateZ(850px);
        }

    .text-container {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        pointer-events: none;
    }

    .animated-text {
        font-family: "Hieratic Numerals", monospace;
        font-size: 28px;
        letter-spacing: 0;
        word-spacing: 0;
        fill: rgba(50, 255, 100, 0.7);
        filter: drop-shadow(0 0 6px rgba(0, 255, 0, 0.8));
    }

    /* Previous styles remain the same */

    .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
        animation: breathe 4s ease-in-out infinite;
        opacity: 1;
        z-index: 250; /* Make sure logo is above text */
    }

       .fil1 {
    fill: rgba(0, 255, 0, 1);
    stroke: rgba(0, 255, 0, 0.9);
    stroke-width: 0;
    filter: url(#glow);
}
        @keyframes breathe {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.9));
                transform: translate(-50%, -50%) scale(1.05);

        }

        * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
		#glow feGaussianBlur {
    stdDeviation: 4;
}

#glow feFlood {
    flood-color: #00ff00;
    flood-opacity: 0.8;
}

        <div class="face back">
            <svg width="600" height="1000">
                <rect x="15" y="15" width="600" height="1000" fill="none" stroke="rgba(0,255,0,0.1)" stroke-width="2"/>

            </svg>

        <div class="face left">
            <svg width="300" height="1000">
                <rect x="15" y="15" width="300" height="1000" fill="none" stroke="rgba(0,255,0,0.1)" stroke-width="2"/>
                <g id="leftText"></g>
            </svg>

        <div class="face right">
            <svg width="300" height="1000">
                <rect x="15" y="15" width="300" height="1000" fill="none" stroke="rgba(0,255,0,0.1)" stroke-width="2"/>
                <g id="rightText"></g>
            </svg>
        </div>
        <div class="face top">
            <svg width="600" height="300">
                <rect x="15" y="15" width="600" height="300" fill="none" stroke="rgba(0,255,0,0.1)" stroke-width="2"/>
                <g id="topText"></g>
            </svg>
        </div>
        <div class="face bottom">
            <svg width="600" height="300">
                <rect x="15" y="15" width="600" height="300" fill="none" stroke="rgba(0,255,0,0.1)" stroke-width="2"/>

<script>
    let audioContext = null;
    let noiseSource = null;
    let filter = null;
    let gainNode = null;
    let baseFrequency = 27;
    let baseGain = 0.2;

    function startHumming() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const bufferSize = 2 * audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = buffer.getChannelData(0);
            
            // Generate white noise
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            noiseSource = audioContext.createBufferSource();
            noiseSource.buffer = buffer;
            noiseSource.loop = true;
            
            // Create filter for the humming effect
            filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = baseFrequency;
            filter.Q.value = 10; // Resonance
            
            // Add gain node for volume control
            gainNode = audioContext.createGain();
            gainNode.gain.value = baseGain;
            
            // Connect the audio nodes
            noiseSource.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            noiseSource.start(0);
        }
    }

    function getRandomCharacter() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    class TextAnimator {
        constructor() {
            this.characters = new Map();
            this.maxOpacity = 0.99;
            this.minOpacity = 0.01;
            this.animationDuration = 5000;
            this.fadeOutThreshold = 0.4;
        }

        addCharacter(element) {
            const startTime = Math.random() * this.animationDuration;
            this.characters.set(element, {
                startTime: performance.now() - startTime,
                currentChar: element.textContent,
                opacity: Math.random(),
                fadeDirection: Math.random() > 0.5 ? 1 : -1
            });
        }

        animate(currentTime) {
            this.characters.forEach((data, element) => {
                const elapsed = (currentTime - data.startTime) % this.animationDuration;
                const progress = elapsed / this.animationDuration;
                const opacity = (Math.sin(progress * Math.PI * 2) * 0.5 + 0.5) * 
                              (this.maxOpacity - this.minOpacity) + this.minOpacity;
                
                if (opacity < this.fadeOutThreshold && data.currentChar === element.textContent) {
                    element.textContent = getRandomCharacter();
                    data.currentChar = element.textContent;
                }
                
                element.style.opacity = opacity;
            });
        }
    }

    class LogoAnimator {
        constructor() {
            this.logo = document.querySelector('#logo');
            this.baseOpacity = 0.69;
            this.glowIntensity = 0.99;
            this.colorShift = 0;
            this.logo.setAttribute('transform', 'translate(-300, -300) scale(2)');
            this.animate();
        }

        updateLogo(currentTime) {
            const t = currentTime / 1000;
            const green = 200 + Math.sin(t * 0.7) * 55;
            const opacity = this.baseOpacity + Math.sin(t * 0.3) * 0.3;
            const glow = this.glowIntensity + Math.sin(t * 0.6) * 0.4;

            const gaussianBlur = document.querySelector('#glow feGaussianBlur');
            gaussianBlur.setAttribute('stdDeviation', 2 + Math.sin(t * 0.4) * 2);

            const feFlood = document.querySelector('#glow feFlood');
            feFlood.setAttribute('flood-opacity', 0.5 + Math.sin(t * 0.3) * 0.3);

            const paths = this.logo.querySelectorAll('.fil1');
            paths.forEach(path => {
                path.style.fill = `rgba(0, ${green}, 0, ${opacity})`;
                path.style.filter = `drop-shadow(0 0 ${15 + glow * 20}px rgba(0, 255, 0, ${glow}))`;
            });

            document.querySelectorAll('.face').forEach(face => {
                face.style.boxShadow = `0 0 50px rgba(0, 150, 0, 0.8),
                                      inset 0 0 ${100 + Math.sin(t * 0.5) * 50}px rgba(0, 255, 0, ${0.4 + Math.sin(t * 0.3) * 0.2})`;
            });
        }

        animate() {
            const animate = (currentTime) => {
                this.updateLogo(currentTime);
                requestAnimationFrame(animate);
            };
            requestAnimationFrame(animate);
        }
    }

    class BrickAnimator {
        constructor() {
            this.rotationX = 15;
            this.rotationY = 45;
            this.zoom = 0.99;
            this.autoRotate = true;
            this.isDragging = false;
            this.startX = 0;
            this.startY = 0;
            this.lastAutoRotateY = this.rotationY;
            this.brick = document.querySelector('.brick');
            this.faces = document.querySelectorAll('.face');
            this.rotationSpeed = 1;
            this.lastTime = performance.now();
            this.audioInitialized = false;
            
            this.setupEventListeners();
            this.startAnimation();

            // Initialize audio on first interaction
            this.brick.addEventListener('mousedown', () => {
                if (!this.audioInitialized) {
                    startHumming();
                    this.audioInitialized = true;
                }
            }, { once: true });
        }

        updateTransform() {
            this.brick.style.transform = `rotateX(${this.rotationX}deg) rotateY(${this.rotationY}deg) scale(${this.zoom})`;
        }

        updateGlow(currentTime) {
            const t = currentTime / 1000;
            const glowIntensity = 0.4 + Math.sin(t * 0.5) * 0.2;
            const shadowSize = 50 + Math.sin(t * 0.5) * 20;
            
            this.faces.forEach(face => {
                face.style.boxShadow = `
                    0 0 ${shadowSize}px rgba(0, 150, 0, ${0.8 + glowIntensity}),
                    inset 0 0 ${100 + Math.sin(t * 0.5) * 50}px rgba(0, 255, 0, ${0.4 + glowIntensity})
                `;
            });
        }

        updateAudio(deltaX, deltaY) {
            if (!filter || !gainNode) return;

            // Calculate movement intensity
            const movementIntensity = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Update filter frequency based on vertical movement (pitch)
            const newFrequency = baseFrequency + (deltaY * 0.5);
            filter.frequency.setTargetAtTime(
                Math.max(20, Math.min(500, newFrequency)),
                audioContext.currentTime,
                0.1
            );

            // Update volume based on movement intensity
            const newGain = baseGain + (movementIntensity * 0.001);
            gainNode.gain.setTargetAtTime(
                Math.min(0.3, newGain),
                audioContext.currentTime,
                0.1
            );
        }

        animate(currentTime) {
            const deltaTime = currentTime - this.lastTime;
            this.lastTime = currentTime;

            if (this.autoRotate) {
                this.lastAutoRotateY += this.rotationSpeed;
                this.rotationY = this.lastAutoRotateY;
            }
            
            this.updateTransform();
            this.updateGlow(currentTime);
            requestAnimationFrame((time) => this.animate(time));
        }

        setupEventListeners() {
            let lastX = 0;
            let lastY = 0;

            this.brick.addEventListener('dblclick', () => {
                this.autoRotate = !this.autoRotate;
                this.brick.style.cursor = this.autoRotate ? 'default' : 'grab';
                
                if (this.autoRotate) {
                    this.isDragging = false;
                    this.lastAutoRotateY = this.rotationY;
                    if (filter && gainNode) {
                        filter.frequency.setTargetAtTime(baseFrequency, audioContext.currentTime, 0.3);
                        gainNode.gain.setTargetAtTime(baseGain, audioContext.currentTime, 0.3);
                    }
                }
            });

            this.brick.addEventListener('mousedown', (e) => {
                if (!this.autoRotate) {
                    this.isDragging = true;
                    this.startX = e.pageX - this.rotationY;
                    this.startY = e.pageY - this.rotationX;
                    this.brick.style.cursor = 'grabbing';
                    lastX = e.pageX;
                    lastY = e.pageY;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (this.isDragging && !this.autoRotate) {
                    const deltaX = e.pageX - lastX;
                    const deltaY = e.pageY - lastY;
                    
                    this.rotationY = (e.pageX - this.startX) * 0.3;
                    this.rotationX = (e.pageY - this.startY) * 0.3;
                    this.lastAutoRotateY = this.rotationY;
                    this.updateTransform();
                    
                    this.updateAudio(deltaX, deltaY);
                    
                    lastX = e.pageX;
                    lastY = e.pageY;
                }
            });

            document.addEventListener('mouseup', () => {
                if (!this.autoRotate) {
                    this.isDragging = false;
                    this.brick.style.cursor = 'grab';
                    if (filter && gainNode) {
                        filter.frequency.setTargetAtTime(baseFrequency, audioContext.currentTime, 0.3);
                        gainNode.gain.setTargetAtTime(baseGain, audioContext.currentTime, 0.3);
                    }
                }
            });
        }

        startAnimation() {
            this.lastTime = performance.now();
            requestAnimationFrame((time) => this.animate(time));
        }
    }

    function populateCharacters(containerId, lineCount, charsPerLine, ySpacing) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        
        const isVerticalFace = ['leftText', 'rightText'].includes(containerId);
        const isHorizontalFace = ['topText', 'bottomText'].includes(containerId);
        
        const containerWidth = isVerticalFace ? 300 : 600;
        const containerHeight = isHorizontalFace ? 300 : 1000;
        
        const margin = 30;
        const charWidth = (containerWidth - (margin * 2)) / (isVerticalFace ? 8 : 16);
        const lineHeight = (containerHeight - (margin * 2)) / (isHorizontalFace ? 8 : 28);
        
        const actualCharsPerLine = isVerticalFace ? 8 : 16;
        const actualLineCount = isHorizontalFace ? 8 : 28;
        
        for (let i = 0; i < actualLineCount; i++) {
            const textElem = document.createElementNS("http://www.w3.org/2000/svg", "text");
            textElem.setAttribute("x", margin);
            textElem.setAttribute("y", margin + lineHeight + (i * lineHeight));
            textElem.setAttribute("class", "animated-text");
            
            const characters = Array.from({ length: actualCharsPerLine }, getRandomCharacter);
            
            const spacedCharacters = characters.map((char, index) => {
                const tspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
                tspan.textContent = char;
                tspan.setAttribute("x", `${margin + (index * charWidth)}`);
                tspan.style.opacity = Math.random();
                return tspan;
            });
            
            spacedCharacters.forEach(tspan => textElem.appendChild(tspan));
            container.appendChild(textElem);
        }
    }

    function initializeFaces() {
        populateCharacters('frontText', 14, 8, 32);
        populateCharacters('backText', 14, 8, 32);
        populateCharacters('leftText', 14, 4, 32);
        populateCharacters('rightText', 14, 4, 32);
        populateCharacters('topText', 4, 8, 32);
        populateCharacters('bottomText', 4, 8, 32);
    }

    function initializeTextAnimation() {
        const textAnimator = new TextAnimator();
        const allTspans = document.querySelectorAll('tspan');
        
        allTspans.forEach(tspan => textAnimator.addCharacter(tspan));
        
        function animateText(currentTime) {
            textAnimator.animate(currentTime);
            requestAnimationFrame(animateText);
        }
        
        requestAnimationFrame(animateText);
    }

    // Initialize everything
    initializeFaces();
    const brickAnimator = new BrickAnimator();
    const logoAnimator = new LogoAnimator();
    initializeTextAnimation();
</script>
